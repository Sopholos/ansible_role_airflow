---

command:
  "{{ airflow_executable }} version":
    exit-status: 0
    stdout:
      - "{{ airflow_version }}"
service:
  airflow-webserver:
    enabled: "{{ airflow_services.airflow-webserver.enabled }}"
    state: "{{ airflow_services.airflow-webserver.state }}"
    running: true
  airflow-scheduler:
    enabled: "{{ airflow_services.airflow-scheduler.enabled }}"
    state: "{{ airflow_services.airflow-scheduler.state }}"
    running: true
  airflow-worker:
    enabled: "{{ airflow_services.airflow-worker.enabled }}"
    state: "{{ airflow_services.airflow-worker.state }}"
  airflow-flower:
    enabled: "{{ airflow_services.airflow-flower.enabled }}"
    state: "{{ airflow_services.airflow-flower.state }}"
process:
  {{ airflow_executable }}:
    running: true
user:
  {{ airflow_user }}:
    exists: true
    groups:
      - {{ airflow_group }}
    shell: /usr/sbin/nologin
group:
  {{ airflow_group }}:
    exists: true
port:
  tcp:{{ airflow_webserver_port }}:
    listening: true
    ip:
      - {{ airflow_webserver_host }}
  tcp:{{ airflow_flower_port }}:
    listening: true
    ip:
      - {{ airflow_flower_host }}
http:
  {{ airflow_health_url }}:
    status: 200
file:
  "{{ airflow_app_home }}/bin":
    exists: true
    filetype: directory
    owner: {{ airflow_user }}
    group: {{ airflow_group }}
  {{ airflow_conf_path }}:
    exists: true
    filetype: directory
    owner: {{ airflow_user }}
    group: {{ airflow_group }}
